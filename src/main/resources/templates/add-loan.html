<!-- src/main/resources/templates/add-loan.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Loan</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="date"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .nav { text-align: center; margin: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="nav">
    <button style="background-color: #ffd600;"><a href="/">Home</a></button> |
    <button style="background-color: #ffd600;"><a href="/books">Book list</a></button> |
    <button style="background-color: #ffd600;"><a href="/students">Student list</a></button> |
    <button style="background-color: #ffd600;"><a href="/book_loans">Book loans</a></button>
</div>
<h1>Add New Loan</h1>

<div class="error" th:if="${error}" th:text="${error}"></div>

<form action="#" th:action="@{/book_loans/add}" th:object="${loan}" method="post">
    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" th:field="*{bookId}" required>

    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" th:field="*{studentId}" required>

    <label for="loanDate">Loan Date:</label>
    <input type="date" id="loanDate" th:field="*{loanDate}">

    <label for="returnDate">Return Date:</label>
    <input type="date" id="returnDate" th:field="*{returnDate}">

    <input type="submit" value="Add Loan">
</form>
</body>
</html>
