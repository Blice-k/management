<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            background-image: url("https://picsum.photos/id/287/1920/1080");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.85);
            flex: 1;
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-top: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        li {
            margin: 0;
        }

        button {
            background-color: #ffd600;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
        }

        button:hover {
            background-color: #ffea00;
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
<div class="content-container">
    <h1>Dashboard</h1>
    <ul>
        <li><button><a href="/books">显示书籍列表</a></button></li>
        <li><button><a href="/add-book">添加书籍</a></button></li>
        <li><button><a href="/students">显示学生列表</a></button></li>
        <li><button><a href="/add-student">添加学生</a></button></li>
    </ul>
</div>
</body>
</html>
