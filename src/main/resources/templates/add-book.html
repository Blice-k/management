<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .nav { text-align: center; margin: 20px; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="nav">
    <button style="background-color: #ffd600;"><a href="/">Home</a></button> |
    <button style="background-color: #ffd600;"><a href="/books">Book list</a></button> |
    <button style="background-color: #ffd600;"><a href="/students">Student list</a></button> |
    <button style="background-color: #ffd600;"><a href="/book_loans">Book loans</a></button>
</div>
<h1 style="text-align: center;">Add New Book</h1>

<div class="error" th:if="${error}" th:text="${error}"></div>

<form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="1" required>

    <input type="submit" value="Add Book">
</form>
</body>
</html>
