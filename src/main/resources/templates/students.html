<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
            background-image: url("https://picsum.photos/id/287/1920/1080"); /* 添加背景图 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* 为内容添加半透明背景，提高可读性 */
        .content-container {
            background-color: rgba(255, 255, 255, 0.85);
            flex: 1;
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        table { border-collapse: collapse; width: 100%; max-width: 1200px; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        h1 { text-align: center; margin-top: 0; }

        .nav { text-align: center; margin: 20px 0; }
        .nav button {
            background-color: #ffd600;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.3s ease;
        }
        .nav button:hover { transform: translateY(-2px); }

        .action-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .sort-btn {
            margin: 5px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sort-btn:hover { background-color: #45a049; transform: translateY(-1px); }

        .add-btn {
            margin: 5px;
            padding: 8px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .add-btn:hover { background-color: #0b7dda; transform: translateY(-1px); }

        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>
<div class="content-container">
    <div class="nav">
        <button><a href="/">Home</a></button> |
        <button><a href="/books">Book list</a></button> |
        <button><a href="/students">Student list</a></button> |
        <button><a href="/book_loans">Book loans</a></button>
    </div>

    <h1>Student List</h1>

    <div class="action-buttons">
        <button class="sort-btn" onclick="window.location.href='/students?sort=alpha'">Sort by Alphabetical Order</button>
        <button class="sort-btn" onclick="window.location.href='/students'">Reset Sort</button>
        <button class="add-btn" onclick="window.location.href='/students/add'">Add New Student</button>
    </div>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student Number</th>
            <th>Group Name</th>
            <th>Email</th>
            <th>College</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.groupName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.college}"></td>
        </tr>
    </table>
</div>
</body>
</html>
