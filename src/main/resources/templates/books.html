<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
    <meta charset="UTF-8">
    <style>
        table { border-collapse: collapse; width: 80%; margin: 20px auto; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        h1 { text-align: center; }
        .nav { text-align: center; margin: 20px; }
        .sort-btn { margin: 10px; padding: 5px 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .sort-btn:hover { background-color: #45a049; }
        .add-btn { margin: 10px; padding: 5px 10px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .add-btn:hover { background-color: #0b7dda; }
    </style>
</head>
<body>
<div class="nav">
    <button style="background-color: #ffd600;"><a href="/">Home</a></button> |
    <button style="background-color: #ffd600;"><a href="/books">Book list</a></button> |
    <button style="background-color: #ffd600;"><a href="/students">Student list</a></button> |
    <button style="background-color: #ffd600;"><a href="/book_loans">Book loans</a></button>
</div>
<h1>Book List</h1>

<div style="text-align: center;">
    <button class="sort-btn" onclick="window.location.href='/books?sort=alpha'">Sort by Alphabetical Order</button>
    <button class="sort-btn" onclick="window.location.href='/books'">Reset Sort</button>
    <button class="add-btn" onclick="window.location.href='/books/add'">Add New Book</button>
</div>

<table>
    <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Quantity</th>
        <th>Year</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.year}"></td>
    </tr>
</table>
</body>
</html>
